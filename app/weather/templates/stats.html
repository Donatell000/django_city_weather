<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Статистика поиска городов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        a.button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background: #1e7e34;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            font-size: 15px;
        }
        th {
            background-color: #f0f0f0;
            font-weight: 700;
        }
        caption {
            font-size: 1.8em;
            margin: 15px 0;
            font-weight: 700;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 20px;">
    <a href="{% url 'city_stats_api' %}" class="button">Моя статистика</a>
    <a href="{% url 'global_stats' %}" class="button" style="background: #007bff;">Общая статистика</a>
</div>

<a href="{% url 'home' %}" class="button" style="background: #6c757d; margin-bottom: 20px;">Вернуться к погоде</a>

<table>
    <caption>{{ title|default:"Статистика поиска городов" }}</caption>
    <thead>
        <tr>
            <th>Город</th>
            <th>Количество запросов</th>
        </tr>
    </thead>
    <tbody>
        {% for item in stats %}
        <tr>
            <td>{{ item.city }}</td>
            <td>{{ item.count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" style="text-align:center;">Данных нет</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
